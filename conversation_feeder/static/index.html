<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation Feeder</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; padding: 2em; max-width: 800px; margin: auto; }
        textarea { width: 100%; height: 300px; margin-bottom: 1em; }
        input[type="submit"] { padding: 0.5em 1em; cursor: pointer; }
        .notice { margin-top: 1em; padding: 1em; border-radius: 5px; }
        .success { background-color: #e6ffed; border: 1px solid #b3f5d1; }
        .error { background-color: #ffe6e6; border: 1px solid #f5b3b3; }
    </style>
</head>
<body>
    <h1>Conversation Feeder</h1>
    <p>Paste a conversation transcript below. Each line should be in the format `role: content` (e.g., `user: Hello there`).</p>
    <form action="/ingest-form" method="post">
        <textarea name="transcript" placeholder="user: Hello\nassistant: Hi, how can I help?"></textarea>
        <input type="submit" value="Ingest Conversation">
    </form>
</body>
</html>
